<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BeePinkShope
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let item of productosCarrito">
    <ion-card-header>
      <ion-card-title>{{item.product}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{item.characteristics}}
    </ion-card-content>
    <ion-button fill="clear" (click)="eliminarProducto(item.id)">
      <ion-icon name="trash-sharp"></ion-icon>
    </ion-button>
  
  </ion-card>
</ion-content>
