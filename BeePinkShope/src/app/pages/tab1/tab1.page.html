<ion-header [translucent]="true">
  <ion-toolbar>
    <img class="abeja" style=" height:auto; max-width:5vh" src="https://images.vexels.com/media/users/3/234700/isolated/preview/75b118051c49030ad7876d7504c89be7-abeja-swirly-plana.png"/>
    <ion-title>
      BeePinkShope
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of products">
    <ion-card-header>
      <ion-card-title>{{item.product}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{item.characteristics}}
    </ion-card-content>

    <ion-button fill="clear" (click)="addProduct(item)"><ion-icon name="cart-sharp"></ion-icon></ion-button>
    <ion-button fill="clear" (click)="addFavorito(item)"><ion-icon name="heart-sharp"></ion-icon></ion-button>

  </ion-card>
</ion-content>
