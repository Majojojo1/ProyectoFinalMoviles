<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      BeePinkShope
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item *ngFor="let item of getdata">
    {{item.product}}
    {{item.id}}
    {{item.characteristics}}
  </ion-item>

  <app-explore-container name="Feed"></app-explore-container>
</ion-content>
