<ion-card>
 
  <ion-card-title class="ion-padding-horizontal ion-margin-bottom">
    {{ product.title }}
  </ion-card-title>


  <ion-img *ngIf="product.urlToImage" [src]="article.urlToImage" (click)="openArticle()"></ion-img>

  <ion-card-content *ngIf="article.description">
    <p>{{ product.description }}</p>
  </ion-card-content>

</ion-card>
